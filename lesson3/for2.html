<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Vue.jsテスト</title>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(day, i) in ['月', '火', '水', '木', '金', '土', '日']">{{ i+1 }}: {{ day }}曜日</li>
    </ul>

  <script src="./for2.js"></script>

</html>
